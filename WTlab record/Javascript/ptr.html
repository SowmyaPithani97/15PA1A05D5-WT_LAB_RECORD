<!DOCTYPE html>
<html>
  <body>
    P : <input type="text" id="p1" placeholder="Enter the value">
    T : <input type="text" id="p2" placeholder="Enter the value">
    R : <input type="text" id="p3" placeholder="Enter the value">
    <input type="submit" id="p5"><br>
    <p id="para"></p>
  </body>
  <script>
      document.getElementById('p5').onclick=function(){
        var p = document.getElementById('p1').value;
        var t = document.getElementById('p2').value;
        var r = document.getElementById('p3').value;
        var A = p*t*r/100;
          document.getElementById('para').innerHTML = A;
      }
  </script>
</html>
